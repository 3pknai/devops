name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies and test
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          # Проверяем, есть ли Python-файлы для тестирования
          if find . -name "*.py" | grep -q .; then
            flake8 . || echo "Flake8 check completed"
            pytest || echo "No tests found or tests failed"
          else
            echo "No Python files found for testing"
          fi

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}

  deploy-to-vm:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        env:
          VM_HOST: ${{ vars.VM_HOST }}
          VM_USER: ${{ vars.VM_USER }}
        run: |
          ssh $VM_USER@$VM_HOST "
            # Проверяем и останавливаем старый контейнер
            if docker ps -a --format '{{.Names}}' | grep -q '^my-app-container$'; then
              docker stop my-app-container
              docker rm my-app-container
              echo 'Old container removed'
            fi
            
            # Удаляем старый образ (опционально)
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest 2>/dev/null || true
            
            # Скачиваем новый образ
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
            
            # Запускаем новый контейнер
            docker run -d -p 8081:80 --name my-app-container ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
            
            # Проверяем запуск
            sleep 3
            if docker ps --format '{{.Names}}' | grep -q '^my-app-container$'; then
              echo '✅ Container started successfully'
            else
              echo '❌ Container failed to start'
              docker logs my-app-container
              exit 1
            fi
          "
