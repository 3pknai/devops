name: Static Site CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate project
        run: |
          echo "=== Project Validation ==="
          echo "Files in repository:"
          ls -la
          echo ""
          [ -f Dockerfile ] && echo "✅ Dockerfile found" || (echo "❌ Dockerfile missing!" && exit 1)
          [ -f index.html ] && echo "✅ index.html found" || (echo "❌ index.html missing!" && exit 1)
          echo ""
          echo "Dockerfile size: $(wc -l < Dockerfile) lines"
          echo "index.html size: $(wc -c < index.html) bytes"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-static-site:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Deployment instructions
        run: |
          echo ""
          echo "========================================"
          echo "  CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "========================================"
          echo ""
          echo "  Docker Image:"
          echo "   ${{ secrets.DOCKERHUB_USERNAME }}/simple-static-site:latest"
          echo ""
          echo "  To deploy on your Debian VM:"
          echo ""
          echo "   docker stop simple-site 2>/dev/null || true"
          echo "   docker rm simple-site 2>/dev/null || true"
          echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simple-static-site:latest"
          echo "   docker run -d -p 8081:80 --name simple-site ${{ secrets.DOCKERHUB_USERNAME }}/simple-static-site:latest"
          echo ""
          echo "  Access at: http://YOUR_VM_IP:8081"
          echo "========================================"
